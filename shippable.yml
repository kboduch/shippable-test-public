language: php

php:
  - "7.1"

build:
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - composer install -o
    - phpunit  --log-junit shippable/testresults/junit_phpunit.xml --coverage-xml shippable/codecoverage tests
    - behat -f junit -o shippable/codecoverage
